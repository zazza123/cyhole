# WARNING
# This is the default test.ini file used to configure the cyhole tests
# Edit and rename it to test.ini in order to use it during the implementation fase.

[global]
# configuration available for all the tests
mock_response = True
mock_folder = tests/resources/mock
mock_file_overwrite = False

[birdeye]
# configuration for birdeye integration
mock_response_public = True
mock_response_private = True
mock_folder = birdeye
api_key = {{BIRDEYE_API_KEY}}

[jupiter]
# configuration for jupiter integration
mock_response = True
mock_folder = jupiter

[solana_fm]
# configuration for solana_fm integration
mock_response = True
mock_folder = solana_fm
api_key = {{SOLANA_FM_API_KEY}}